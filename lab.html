<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      rect {
        fill: red;
      }

      #circle {
        fill: whitesmoke;
      }

      line {
        stroke-width: 1%;
      }
      .message {
        font-size: 60px;
        font-family: Arial, Helvetica, sans-serif;
        stroke: #fff;
        fill: rgba(28, 127, 238, 1);
      }
    </style>
  </head>
  <body>
    <svg width="1000" height="1000">
      <g>
        <g id="circle" fill="red">
          <circle cx="500" cy="500" r="300"></circle>
          <circle cx="500" cy="200" r="200"></circle>
        </g>

        <g id="eyes" fill="black">
          <circle cx="550" cy="180" r="20"></circle>
          <circle cx="350" cy="180" r="20"></circle>
        </g>

        <g>
          <rect x="450" y="450" width="50" height="50"></rect>
          <rect x="450" y="550" width="50" height="50"></rect>
        </g>
      </g>

      <line x1="750" y1="400" x2="900" y2="500" stroke="black"></line>
      <line x1="250" y1="400" x2="150" y2="500" stroke="black"></line>
      <polygon
        points="90,5 30,120 165,50 15,
				50 150,120"
        fill="yellow"
      />
      <!-- <path
        d="M10 500 C 900 100, 100 900, 990 500"
        stroke="#000"
        fill="none"
      ></path> -->

      <!-- <path

      ></path> -->
      <text class="message" x="0" y="100">Hello World</text>

      <path
        id="helloworld"
        d="M80 960 C 750 800, 100 790, 890 890"
        stroke="#000"
        fill="none"
      ></path>

      <text font-size="60px">
        <textPath xlink:href="#helloworld">
          Hi guys! My name is snowloverr
        </textPath>
      </text>
    </svg>
